apply plugin: 'io.codearte.nexus-staging'

buildscript {
    ext.kotlin_version = "1.4.32"

    ext.versions = [
            "navigator": '0.1-alpha12',
            "navigator_extensions": "0.1", // published
            "navigator_base_navigation": "0.1-alpha02",  // if this is changed also update bottom & tab navigation library as well.
            "navigator_bottom_navigation": "0.1-alpha08",
            "navigator_tab_navigation": "0.1-alpha02" 
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
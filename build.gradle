apply plugin: 'io.codearte.nexus-staging'

buildscript {
    ext.kotlin_version = "1.4.32"
    ext.fragment_version = "1.3.2"

    ext.versions = [
            "navigator": '0.1-alpha15',
            "navigator_extensions": "0.2", // published
            "navigator_base_navigation": "0.1-alpha05",  // if this is changed also update bottom & tab navigation library as well.
            "navigator_bottom_navigation": "0.1-alpha11",
            "navigator_tab_navigation": "0.1-alpha05"
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task runAllInstrumentedTest {
    def t1 = tasks.getByPath("navigator:connectedAndroidTest")
    def t2 = tasks.getByPath("navigator-base-navigation:connectedAndroidTest")

    t2.mustRunAfter(t1)

    dependsOn(t1)
    dependsOn(t2)
}
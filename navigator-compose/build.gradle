apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'binary-compatibility-validator'

buildscript {
    ext {
        kotlin_version = '1.5.21'
        lintVersion = '30.1.0-alpha03'
        compose_version = '1.0.2'
        versions = [
                "navigator_compose": "0.1-alpha22"
        ]
    }
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-alpha10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
        classpath 'org.jetbrains.kotlinx:binary-compatibility-validator:0.6.0'
    }
}

allprojects {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "${rootProject.projectDir}/../gradle/root.gradle"
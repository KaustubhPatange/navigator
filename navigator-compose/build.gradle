apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'binary-compatibility-validator'

buildscript {
    ext {
        kotlin_version = '1.6.10'
        lintVersion = '30.1.0-alpha03'
        compose_version = '1.1.1'
        versions = [
                "navigator_compose": "0.1-alpha30"
        ]
    }
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0-alpha03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.22.0"
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.39.1"
        classpath 'org.jetbrains.kotlinx:binary-compatibility-validator:0.9.0'
    }
}

allprojects {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "${rootProject.projectDir}/../gradle/root.gradle"